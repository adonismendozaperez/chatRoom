<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
        <title>Chat Room</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
            <input id="nickname" type="text" required="" placeholder="NickName"/>
            <button id="btnNick">Go!</button>
            </div>           
        </div>

        <h1><i class="fa fa-pied-piper-alt" style="font-size:36px"></i> Chat Room</h1>

        <div id="messages"></div>
        <form onsubmit="return addMessage(this);">
            <p id="nick"></p>
            <input type="text" id="text" placeholder="Mensaje..."> 
            <input type="submit" id="btnSend" value="Send" />
        </form>
    </body>
</html>
